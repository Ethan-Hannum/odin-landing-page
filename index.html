<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Landing Page</title>
    </head>

    <body>
            <div class="header">
                <h1 class="header-logo">Header Logo</h1>
                <ul class="header-links">
                    <li>Header Link One</li>
                    <li>Header Link Two</li>
                    <li>Header Link Three</li>
                </ul>
            </div>

            <div class="hero">
                <div class="hero-left">
                    <p class="hero-main">This website is awesome</p>
                    <p class="hero-text">This website has some subtext that goes here under the main title
                    It's a smaller font and the color is lower contrast</p>
                    <button class="hero-button">Sign up</button>
                </div>
                <div class="hero-right">
                    <img src="/images/deer.jpg" alt="Deer looking to the right">
                    <p class="attributes">Photo by Steve from
                        <a href="https://www.pexels.com/photo/selective-focus-photography-of-brown-buck-on-grass-field-682373/">Pexels</a></p>
                </div>
            </div>
    </body>
</html>
